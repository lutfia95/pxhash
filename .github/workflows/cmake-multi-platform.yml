name: CMake CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      # ---- Linux deps (google-benchmark + optional abseil) ----
      - name: Install deps (Ubuntu)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build \
            libbenchmark-dev \
            libabsl-dev

      # ---- Windows deps via vcpkg ----
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 1d7f6f31f2e7a28d4cfb1a29edc8fcb0f24d2a0a

      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          vcpkg install benchmark abseil

      - name: Configure CMake
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
            -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
            -G Ninja \
            ${{ runner.os == 'Windows' && format('-DCMAKE_TOOLCHAIN_FILE={0}\\scripts\\buildsystems\\vcpkg.cmake', env.VCPKG_ROOT) || '' }}

      - name: Build
        shell: bash
        run: |
          cmake --build build --config ${{ matrix.build_type }} -j 2

      - name: Run benchmark (smoke)
        shell: bash
        run: |
          ./build/pxhash_bench --benchmark_min_time=0.01
        if: runner.os == 'Linux'

      - name: Run benchmark (smoke)
        shell: pwsh
        run: |
          .\build\pxhash_bench.exe --benchmark_min_time=0.01
        if: runner.os == 'Windows'
